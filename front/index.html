<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gothic+A1:wght@400;700&display=swap" rel="stylesheet">
    <title>MoviePals</title>
</head>
<body>
<main>
    <section class="data-filter">
            <img class="logo" src="/front/img/logo.webp" alt="">

            <p class="title">Select your name</p>

            <div class="content-select">
                <select name="" id="name-input">
                    <option value="-">Select your name</option>
                    <option value="Luisa Tapiero">Luisa Tapiero</option>
                    <option value="Juan José Rodriguez">Juan José Rodriguez</option>
                    <option value="Christian Aparicio">Christian Aparicio</option>
                    <option value="Juan Alejandro Solarte">Juan Alejandro Solarte</option>
                    <option value="Valeria Martinez">Valeria Martinez</option>
                    <option value="Melanie ospiria">Melanie ospiria</option>
                    <option value="Andres Felipe santacruz">Andres Felipe santacruz</option>
                </select>
                <i></i>
            </div>

            <div class="n-neighbors">
                <p>Number of Neighbors</p>
                <input type="number" placeholder="Number of neighbors" id="neighbor-input">
            </div>
            
            <div class="n-movies">
                <p>How Many Movies would you like us to recommend?</p>
            <input type="number" id="amount-input" placeholder="Number of movies">
            </div>
            
            <p>Aggregation Method</p>
            <div class="content-select">
                <select name="" id="aggregation-dropdown">
                    <option value="-">-</option>
                    <option value="maximo">Maximum</option>
                    <option value="minimo">Minimum</option>
                    <option value="promedio">Average</option>
                    <option value="desviacion">Varianca</option>
                </select>
                <i></i>
            </div>

            <button id="recommendation-btn"> Recommend!</button>
    </section>

        <section class="data-container" style="display: none;">
            <div id="result-data"></div>

            <section id="neighborhood"></section>

            <section id="recommendations"></section>
        </section>
</main>        

    </body>

<script src="script.js"></script>
</html>
